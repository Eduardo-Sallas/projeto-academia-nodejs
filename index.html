<!DOCTYPE html>
<html lang="en" ng-app="unidescApp">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
        <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="./css/estilo.css">
        <title>Cadastro BodyForm</title>
        <link rel="icon" href="imagens/logo-editada.png">
    </head>
    <body ng-controller="produtoController as vm" ng-init="vm.init()">

         <!-- Cabeçalho-->
    <div>
      <header>
        <nav class="navbar navbar-expand-md fixed-top navbar-dark navbar-transparente">
          <div class="container">
            <!-- Logo -->
            <a href="principal.html" class="navbar-brand">
              <img src="imagens/logo-editada.png" >
            </a>
            <!-- Menu Hamburger -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                <i  class="fas fa-bars text-white"></i>
            </button>
            <!-- Navegação -->
           <div class="collapse navbar-collapse" id="nav-principal">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a href="vip.html" class="nav-link">Vip</a>
                  </li>
                    <li class="nav-item">
                    <a href="" class="nav-link">Ajuda</a>
                  </li>
                    <li class="nav-item">
                    <a href="contatos.html" class="nav-link">Contato</a>
                  </li>
  
                   <li class="nav-item divisor"></li>
  
                    <li class="nav-item">
                    <a href="index.html" class="nav-link">Cadastrar-se</a>
                  </li>
                    <li class="nav-item">
                    <a href="" class="nav-link">Entrar</a>
                  </li>
                </ul>
           </div>
          </div>
        </nav>
      </header> <!-- Fim do cabeçalho -->
    </div>


    
        <div class="container">
           
            <div class="row justify-content-center fundo-opaco-centro" id="centralizando">
                  

                <form>
                    
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Nome completo</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Digite seu nome" ng-model="vm.produto.nome">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Digite sua senha" ng-model="vm.produto.preco">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputAddress">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço aqui. Ex: Rua dos Bobos, QI. 30 Apart/casa 96..." ng-model="vm.produto.endereco">
                    </div>
                  
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">E-mail</label>
                        <input type="email" class="form-control" id="inputCity" placeholder="Digite seu E-mail" ng-model="vm.produto.email">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputEstado">Unidade</label>
                        <select id="inputEstado" class="form-control">
                          <option selected>Escolha a unidade</option>
                          <option>Gama</option>
                          <option>Valparaiso</option>
                          <option>Taguatinga</option>
                          <option>Luziânia</option>
                          <option>Ocidental</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP" placeholder="Ex: XXXXX-XXX" ng-model="vm.produto.cep">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Concordo com os termos da instituição.
                        </label>
                      </div>
                    </div>
                    <div class="botao-cadastrar">
                    <button type="submit" class="btn btn-primary" ng-click="vm.adicionarProduto()">Entrar</button>
                    </div>
                    <div class="botao-limpar">
                        <button type="reset" class="btn btn-primary" >Limpar</button>
                        </div>
                  </form>

                </div>
                <div class="row justify-content-center">
                    <table class="table-bordered table-striped">
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                            </tr>
                        <tbody>
                            <tr ng-repeat="item in vm.produtos track by $index">
                                <td>{{item.nome}}</td>
                                <td>{{item.preco}}</td>
                                <td>
                                   
                                    <i aria-hidden="true" class="fas fa-trash-alt cursor-pointer" ng-click="vm.deletarProduto($index)"></i>
                                </td>
                                <td>
                
                                    <i aria-hidden="true" class="fas fa-edit cursor-pointer" ng-click="vm.carregarProduto($index)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    
            </div>

         
         

        <script src="./node_modules/angular/angular.min.js"></script>
        <script src="./app/app.js"></script>
        <script src="./app/controller.js"></script>
    </body>
</html>
